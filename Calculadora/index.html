<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anthony Torres Moscote"/>
    <meta name="keywords" content="calculadora, Calculadora, Javascript, bootstrap"/>
    <title>Calculadora con JS y Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Calculadora</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    <div class="bg-ligth d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow">
            <div class="card-body">
                <h3>Calculadora</h3>
                <input type="text" name="input_display" id="input_display" class="form-control text-end mb-3" disabled="true">
                <div class="row">
                    <div class="col-3"><button class="btn btn-secundary w-100" onclick="fnShowElement('7')">7</button></div>
                    <div class="col-3"><button class="btn btn-secundary w-100" onclick="fnShowElement('8')">8</button></div>
                    <div class="col-3"><button class="btn btn-secundary w-100" onclick="fnShowElement('9')">9</button></div>
                    <div class="col-3"><button class="btn btn-primary w-100" onclick="fnShowElement('/')">/</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-secundary w-100" onclick="fnShowElement('4')">4</button></div>
                    <div class="col-3"><button class="btn btn-secundary w-100" onclick="fnShowElement('5')">5</button></div>
                    <div class="col-3"><button class="btn btn-secundary w-100" onclick="fnShowElement('6')">6</button></div>
                    <div class="col-3"><button class="btn btn-primary w-100" onclick="fnShowElement('*')">*</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-secundary w-100" onclick="fnShowElement('1')">1</button></div>
                    <div class="col-3"><button class="btn btn-secundary w-100" onclick="fnShowElement('2')">2</button></div>
                    <div class="col-3"><button class="btn btn-secundary w-100" onclick="fnShowElement('3')">3</button></div>
                    <div class="col-3"><button class="btn btn-primary w-100" onclick="fnShowElement('-')">-</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button class="btn btn-secundary w-100" onclick="fnShowElement('0')">0</button></div>
                    <div class="col-3"><button class="btn btn-secundary w-100" onclick="fnShowElement('.')">.</button></div>
                    <div class="col-3"><button class="btn btn-secundary w-100" onclick="fnCalcular()">=</button></div>
                    <div class="col-3"><button class="btn btn-primary w-100" onclick="fnShowElement('+')">+</button></div>
                    <div class="col-12"><button class="btn btn-danger w-100" onclick="fnClearInput();">C</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="JS/App.js"></script>
</body>
</html>
